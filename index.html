<!doctype html>
<html lang="ja">

	<head>
		<meta charset="utf-8">

		<title>未設定</title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="public/css/reveal.css">
		<link rel="stylesheet" href="public/css/theme/beige.css" id="theme">

		<!-- Code syntax highlighting -->
		<link rel="stylesheet" href="public/lib/css/zenburn.css">

		<link rel="stylesheet" href="public/css/index.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'public/css/print/pdf.css' : 'public/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
		<script src='public/lib/jquery/jquery-3.1.1.min.js'></script>

		<script src='public/js/core.js'></script>
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section>
					<h1>TEST</h1>
					<h2>A</h2>
				</section>
				<section>
					<h3>目次</h3>
					<ul>
						<li><a href='#' onClick='Reveal.slide(0,0); return false;'>TEST</a></li>
					</ul>
				</section>
				<section>
					<h1>おわり</h1>
				</section>
			</div>

		</div>

		<script src="public/lib/js/head.min.js"></script>
		<script src="public/js/reveal.js"></script>
		<script src="public/js/index.js"></script>

	</body>
</html>
